<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <h3>please fill in this form to create account</h3>
        <form>
            <div class="input-group">
                <label for="email">Email:</label><br/>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label><br/>
                <input type="password" id="password" name="password" required>
                <div class="input-group">
                    <label for="password"> confirm Password:</label><br/>
                    <input type="password" id="password" name="password" required>
            </div>
            <H3>By creating an account you agree to <a href="https://www.w3schools.com/html/html_links.asp">term and condition</a> </H3>
            <div class="button-group">
                <button type="register">register</button>
                <button type="reset">Reset</button><br/>
                
            </div>
            <div class="footer">
                <h3> already have an account <a href="#"> sign in</a></h3>
            </div>
        </form>
    </div>
</body>
</html>
